<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Guru</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <header role="banner">
        <h1>Movie Guru</h1>
    </header>

    <h2>Go on, enter your favorite movie. We'll find others just like it!</h2>
    <form>
        <input type="text" name="search-movies" id="js-search-movies" required>
        <input type="submit" value="Go!">
    </form>

    <p id="js-error-message" class="error-message"></p>
    <section role="main" id="results" class="hidden">
        <ul id="results-list">
        </ul>
        <ul id="youtube-videos">
        </ul>
    </section>
    <script src="script.js"></script>
</body>
</html>
