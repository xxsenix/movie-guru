<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Guru</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="grid.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Aleo" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <header role="banner">
        <div class="row">
            <div class="col-12">
                 <h1>Movie Guru</h1>
            </div>
        </div>
    </header>
    <div class="row">
        <div class="col-12">
            <h2>Go on, enter your favorite movie. We'll find others just like it!</h2>
            <form role="form" action="#">
                <input type="text" name="search-movies" id="js-search-movies" required>
                <input type="submit" value="Go!">
            </form>
        </div>
    </div>
    <main role="main">
        <section role="region" id="results" class="hidden">
            <div id="js-error-message" class="error-message"></div>
            <ul id="results-list">
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
